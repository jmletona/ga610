<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1><span th:text="${country}"></span></h1>
<table>
    <tr>
        <td th:each = "i : ${countries}">
            <a th:href="@{http://localhost:9090/{country}/(country=${i})}"> <span th:text="${i}"></span></a>
        </td>
    </tr>
</table>

<table>
    <tr>
        <th>id</th>
        <th>nombre</th>
    </tr>
    <tr th:each = "t : ${services}">
        <td>
            <span th:utext="${t.serviceId}"></span> - <span th:utext="${t.serviceName}"></span>
        </td>
        <td>
            <a th:href="@{http://localhost:9090/{country}/service/{id}/(id=${t.serviceId}, country=${country})}"> Ver </a>
        </td>
    </tr>
</table>

</body>
</html>
